version: 2.1

description: >
  This orb allows Burp Suite Enterprise Edition customers to run a Burp vulnerability scan against a target site.
  On completion, a JUnit XML report is generated containing information about the vulnerabilities found, where
  they were located, additional information about the vulnerability and links to our learning resources with suggestions on how to fix them.

